---
jobs:
  include:
    - stage: test
      services:
        - docker
      script: docker-compose up -d
      after_script: docker-compose logs
    - addons:
        apt:
          update: true
          packages:
            - shellcheck
      install: shellcheck --version
      script: shellcheck -x ./borgmatic/*-backup.example
    - addons:
        apt:
          update: true
          packages:
            - shellcheck
      install: shellcheck --version
      script: shopt -s globstar && shellcheck -x ./root/**/run
